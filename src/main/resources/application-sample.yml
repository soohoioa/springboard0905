spring:
  datasource:
    url: jdbc:mysql://localhost:3306/board0905?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=utf8
    username: YOUR_DB_USERNAME
    password: YOUR_DB_PASSWORD
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
